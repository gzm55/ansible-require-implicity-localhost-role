galaxy_info:
  author: James Z.M. Gao
  description: >
    Before ansible 2.3, to get the correct current local python interpreter,
    the `localhost` should not be in the inventory file,
    and use `delegate_to: localhost` to run a moudle locally.
    This role asserts that `localhost` is not show up.

  license: BSD

  min_ansible_version: 1.5

  platforms:
  - name: GenericBSD
    versions:
    - any
  - name: GenericLinux
    versions:
    - any
  - name: Windows
    versions:
    - all
  - name: GenericUNIX
    versions:
    - any

  galaxy_tags: [system]

allow_duplicates: no
dependencies: []
